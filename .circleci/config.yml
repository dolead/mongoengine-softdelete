version: 2.1
jobs:
  build_n_run:
    parameters:
      python_version:
        type: string
      mongo_version:
        type: string
      mengine_version:
        type: string
    docker:
      - image: circleci/<<parameters.python_version>>
      - image: circleci/<<parameters.mongo_version>>
    steps:
      - checkout
      # - restore_cache:
      #     keys:
      #       - deps-{{ checksum "poetry.lock" }}
      - run:
          name: Install poetry
          command: |
            poetry install
      - when:
          condition:
            and:
              - not:
                  equal: [ "mongoengine==0.16.3", <<parameters.mengine_version>> ]
          steps:
            - run:
                name: Updating MongoEngine version
                command: |
                  poetry add "<<parameters.mengine_version>>" "pymongo>=3.6.1"
      - save_cache:
          key: deps-{{ checksum "poetry.lock" }}
          paths:
            - /home/circleci/.cache/pypoetry/virtualenvs
      - run:
          name: Run tests
          command: |
            poetry run pytest \
              --html=tests_coverage/coverage.html --self-contained-html \
              --junit-xml=tests_coverage/coverage.xml
      # - persist_to_workspace:
      #     root: ~/
      #     paths:
      #       - project/tests_coverage
      - run:
          name: Build
          command: |
            make build

  # upload-coverage:
  #   docker:
  #     - image: circleci/python:3.7
  #   steps:
  #     - checkout
  #     - attach_workspace:
  #         at: ~/
      - store_artifacts:
          path: ~/project/tests_coverage/
      - store_test_results:
          path: ~/project/tests_coverage/

workflows:
  version: 2.1
  all-tests:
    jobs:
      - build_n_run:
          matrix:
            parameters:
              python_version:
                - "python:3.7"
                - "python:3.8"
                - "python:latest"
              mongo_version:
                - "mongo:3.6"
                # - "mongo:4.4"
                - "mongo:latest"
              mengine_version:
                - "mongoengine==0.16.3"
                - "mongoengine@latest"
